<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <meta id="viewport" name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover">
    <title>telepathy</title>
    <script type="text/javascript" src="index.js" defer></script>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div>
        <h2>Send notification to this subscription</h2>
        <button id="doIt" style="background-color:beige;">Send a notification in 5 seconds</button></br>
    </div>
    <div>
        <h2>Send notification to all subscriptions in memory</h2>
        <h3>(Open this same URL in many computers to really see it in action)</h3>
        <button id="sendToAll" style="background-color:burlywood;">Send to all subscribers immediatelly.</button>
    </div>
    <div>Source Code: <a href="https://github.com/guerrerocarlos/serverless-web-push-notifications">Github</a></div>
    
</body>

</html>
